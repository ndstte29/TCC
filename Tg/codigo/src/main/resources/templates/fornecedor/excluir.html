<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fornecedores</title>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>
    <div class="content">
        <h1>Excluir Produto</h1>
        <div>
            <span th:text="${erro}"></span>
        </div>
        <form action="/fornecedor/excluir" th:object="${fornecedor}" method="post">
            <div>
                CNPJ Do Fornecedor: <label type="text" th:text="*{forCnpj}"></label>
            </div>
            <div>
                Nome Do Fornecedoor: <Label type="text" th:text="*{forRazaoSocial}"></Label>
            </div>
            <div>
                Endereço do Fornecedor: <label type="text" th:text="*{forEndereco}"></label>
            </div>
            <button type="submit">Excluir Produto </button>
    </form>
    <a href="/produto/lista">Voltar à lista de Fornecedores</a>
</Div>
</body>

</html>
