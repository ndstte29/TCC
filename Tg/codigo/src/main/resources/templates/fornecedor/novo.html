<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> <!-- Link para o arquivo de estilo CSS -->
    <title>Criar Novo Fornecedor</title>
</head>

<body>

    <div th:replace="fragments/menu :: menu"></div>


    <div class="content">
        <h1>Criar Novo Fornecedor</h1>
        <form action="/fornecedor/novo" th:object="${fornecedor}" method="post">
            <label for="forCnpj">CNPJ:</label>
            <input type="text" id="forCnpj" th:field="*{forCnpj}" required>

            <label for="forRazaoSocial">Razão Social:</label>
            <input type="text" id="forRazaoSocial" th:field="*{forRazaoSocial}" required>

            <label for="forEndereco">Endereço:</label>
            <input type="text" id="forEndereco" th:field="*{forEndereco}" required>

            <button type="submit">Salvar Fornecedor</button>
        </form>
        <a href="/fornecedor/lista">Voltar à lista de fornecedores</a>
    </div>
</body>

</html>
