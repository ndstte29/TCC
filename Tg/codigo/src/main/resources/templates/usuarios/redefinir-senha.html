<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
</head>
<body>
    <div class="login-container">
        <h1>Redefinir Senha</h1>
        
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        
        <form th:action="@{/usuarios/atualizar-senha}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            
            <div class="form-group">
                <label for="novaSenha">Nova Senha:</label>
                <input type="password" id="novaSenha" name="novaSenha" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="confirmacaoSenha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Alterar Senha</button>
        </form>
    </div>
</body>
</html>
