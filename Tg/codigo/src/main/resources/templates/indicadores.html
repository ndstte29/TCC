<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Indicadores</title>
    <link rel="stylesheet" href="/css/styleIndicadores.css"> <!-- Link para o seu CSS -->
</head>
<body>
    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Indicadores</h1>

        <!-- Cards de Métricas -->
        <div class="metrics-container">
            <div class="metric-card">
                <h3>Vendas Totais</h3>
                <p>R$ 150.000</p>
            </div>
            <div class="metric-card">
                <h3>Novos Clientes</h3>
                <p>120</p>
            </div>
            <div class="metric-card">
                <h3>Taxa de Conversão</h3>
                <p>15%</p>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="chart-container">
            <h2>Desempenho Mensal</h2>
            <div class="chart-placeholder">
                <!-- Aqui você pode integrar uma biblioteca de gráficos como Chart.js -->
                <p>Gráfico de desempenho mensal</p>
            </div>
        </div>
    </div>
</body>
</html>
